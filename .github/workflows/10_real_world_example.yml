name: Practical Example
run-name: ${{ github.actor }} practical example - try number ${{ github.run_number }}

on: workflow_dispatch

jobs:
  open-issue:
    runs-on: ubuntu-latest
    steps:
      - name: simulate testing failure
        run: exit 1

      - name: open new issue
        if: failure()
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.CREATE_ISSUE_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/issues \
          -d '{"title":"Testing Failure","body":"This issue opened by github actions"}'
